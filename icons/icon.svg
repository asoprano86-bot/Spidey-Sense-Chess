<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle with gradient -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c41e3a;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="spider" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="chess" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="64" cy="64" r="62" fill="url(#bg)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Spider web pattern -->
  <g stroke="#ffffff" stroke-width="1" fill="none" opacity="0.3">
    <!-- Concentric circles -->
    <circle cx="64" cy="64" r="20"/>
    <circle cx="64" cy="64" r="35"/>
    <circle cx="64" cy="64" r="50"/>
    
    <!-- Web lines -->
    <line x1="64" y1="14" x2="64" y2="114"/>
    <line x1="14" y1="64" x2="114" y2="64"/>
    <line x1="28" y1="28" x2="100" y2="100"/>
    <line x1="28" y1="100" x2="100" y2="28"/>
    <line x1="64" y1="14" x2="44" y2="44"/>
    <line x1="64" y1="14" x2="84" y2="44"/>
    <line x1="14" y1="64" x2="44" y2="44"/>
    <line x1="14" y1="64" x2="44" y2="84"/>
  </g>
  
  <!-- Chess knight silhouette -->
  <path d="M40 85 L45 75 L42 70 L40 65 L42 60 L45 58 L50 55 L55 53 L62 52 L68 53 L72 56 L75 60 L76 65 L75 70 L73 75 L70 78 L68 82 L70 85 L75 87 L80 85 L82 82 L85 78 L88 85 L85 90 L40 90 Z" 
        fill="url(#chess)" 
        stroke="#ffffff" 
        stroke-width="1" 
        opacity="0.8"/>
  
  <!-- Chess knight details -->
  <circle cx="68" cy="62" r="2" fill="#333"/>
  <path d="M55 58 Q60 56 65 58" stroke="#333" stroke-width="1" fill="none"/>
  
  <!-- Spider body in center -->
  <ellipse cx="64" cy="64" rx="8" ry="12" fill="url(#spider)"/>
  <circle cx="64" cy="58" r="5" fill="url(#spider)"/>
  
  <!-- Spider legs -->
  <g stroke="#ff4444" stroke-width="2" fill="none">
    <path d="M56 60 Q50 55 45 52"/>
    <path d="M56 64 Q48 62 42 60"/>
    <path d="M56 68 Q50 73 45 76"/>
    <path d="M72 60 Q78 55 83 52"/>
    <path d="M72 64 Q80 62 86 60"/>
    <path d="M72 68 Q78 73 83 76"/>
  </g>
  
  <!-- Spider eyes -->
  <circle cx="62" cy="56" r="1.5" fill="#ffffff"/>
  <circle cx="66" cy="56" r="1.5" fill="#ffffff"/>
  
  <!-- Chess board pattern overlay -->
  <g opacity="0.1">
    <rect x="20" y="20" width="8" height="8" fill="#ffffff"/>
    <rect x="36" y="20" width="8" height="8" fill="#ffffff"/>
    <rect x="28" y="28" width="8" height="8" fill="#ffffff"/>
    <rect x="84" y="84" width="8" height="8" fill="#ffffff"/>
    <rect x="100" y="84" width="8" height="8" fill="#ffffff"/>
    <rect x="92" y="92" width="8" height="8" fill="#ffffff"/>
  </g>
</svg>